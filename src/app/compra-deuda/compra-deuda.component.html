<div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">
  <div class="logo-container">
    <div class="logo">
      <img src="assets/img/new_logo.png">
    </div>
    <div class="brand">
      Creditos
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-2 pull__left">
        <div class="wizard-container">

          <div class="card wizard-card" id="wizardProfile">
            <form>
              <ngb-tabset>
                <ngb-tab title="Compra de deuda">
                  <ng-template ngbTabContent>
                    <div class="wizard-header">
                      <h3>
                        Gracias por contactarnos!!!
                      </h3>
                    </div>
                    <p>No es posible continuar ya que no se encuentra con la capacidad disponible para nuevos creditos.</p>
                    <p>Si desea una <span style="color: indianred;"><b>compra de deuda</b></span>, deje sus datos y nosotros nos comunicaremos con usted.</p>
                    <div class="form-group row" style="margin-top: 40px">
                      <label for="nombre" class="col-4 col-form-label">Nombre completo<sup>*</sup>:</label>
                      <div class="col-7">
                        <input class="form-control"
                               type="text"
                               name="nombre"
                               [(ngModel)]="compraDeuda.nombre"
                               id="nombre">
                      </div>
                    </div>
                    <div class="form-group row" style="margin-top: 20px">
                      <label for="nss" class="col-4 col-form-label">Numero de seguro social/Matricula<sup>*</sup>:</label>
                      <div class="col-7">
                        <input class="form-control"
                               type="text"
                               name="nss"
                               [(ngModel)]="compraDeuda.nss"
                               id="nss">
                      </div>
                    </div>
                    <div class="form-group row" style="margin-top: 20px">
                      <label for="email" class="col-4 col-form-label">Correo electronico:</label>
                      <div class="col-7">
                        <input class="form-control"
                               type="email"
                               [(ngModel)]="compraDeuda.email"
                               name="email"
                               id="email">
                      </div>
                    </div>
                    <div class="form-group row" style="margin-top: 20px">
                      <label for="tel" class="col-4 col-form-label">Telefono:</label>
                      <div class="col-7">
                        <input class="form-control"
                               type="tel"
                               [(ngModel)]="compraDeuda.tel"
                               name="tel"
                               id="tel">
                      </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" (click)="onComprarDeuda()">Deseo comprar deuda</button>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </form>
          </div>
        </div> <!-- wizard container -->
      </div>
    </div><!-- end row -->
  </div> <!--  big container -->
</div>
