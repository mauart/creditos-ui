<div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">
  <div class="logo-container">
    <div class="logo">
      <img src="assets/img/new_logo.png">
    </div>
    <div class="brand">
      Creditos
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-2 pull__left">
        <div class="wizard-container">

          <div class="card wizard-card" id="wizardProfile">
            <form>
              <div class="wizard-header">
                <h3>
                  <b>Ingreso</b> a consola administrativa <br>
                  <small>consola v{{version}}</small>
                </h3>
              </div>
              <ngb-tabset>
              <ngb-tab title="Sign in">
                <ng-template ngbTabContent>
                  <div class="user__info">
                    <img src="assets/img/default-avatar.png" style="transform: scale(0.6)">
                    <h4 class="user__info__text">Informacion de usuario</h4>
                  </div>
                  <div class="form-group center__input">
                    <label for="email">Email address</label>
                    <input type="email"
                           class="form-control col-10"
                           id="email"
                           name="email"
                           [(ngModel)]="user.email"
                           aria-describedby="emailHelp"
                           placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group center__input">
                    <label for="password">Password</label>
                    <input type="password"
                           class="form-control col-10"
                           id="password"
                           name="password"
                           [(ngModel)]="user.password"
                           placeholder="Password">
                  </div>
                  <button class="btn btn-primary" (click)="onSignIn()">Sign in</button>
                </ng-template>
              </ngb-tab>
              </ngb-tabset>
            </form>
          </div>
        </div> <!-- wizard container -->
      </div>
    </div><!-- end row -->
  </div> <!--  big container -->
</div>
