<div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">
  <div class="logo-container">
    <div class="logo">
      <img src="assets/img/new_logo.png">
    </div>
    <div class="brand">
      Creditos
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-2 pull__left">
        <div class="wizard-container">

          <div class="card wizard-card" id="wizardProfile">
            <form>
              <div class="wizard-header">
                <h3>
                  <b>Creditos</b> Cotizacion Inicial <br><br>
                </h3>
              </div>
              <ngb-tabset>
                <ngb-tab title="Cotizacion Inicial">
                  <ng-template ngbTabContent>
                    <app-cotizacion-inicial-tabla></app-cotizacion-inicial-tabla>
                    <div class="notes">
                      <h5>Instrucciones:</h5>
                      <small>Introduce el monto deseado el presiona el boton.</small><br>
                    </div>
                    <div class="form-group row" style="margin-top: 50px">
                      <label for="montoDeseadoCotInit" class="col-4 col-form-label">Monto Deseado<sup>*</sup>:</label>
                      <div class="col-7">
                        <input class="form-control"
                               type="number"
                               name="montoDeseadoCotInit"
                               [(ngModel)]="montoDeseado"
                               id="montoDeseadoCotInit">
                      </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" (click)="onReCotizar()">Re-Cotizar</button>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </form>
          </div>
        </div> <!-- wizard container -->
      </div>
    </div><!-- end row -->
  </div> <!--  big container -->
</div>
