<div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">
  <div class="logo-container">
    <div class="logo">
      <img src="assets/img/new_logo.png">
    </div>
    <div class="brand">
      Creditos
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-2 pull__left">
        <div class="wizard-container">

          <div class="card wizard-card" id="wizardProfile">
            <form>
              <div class="wizard-header">
                <h3>
                  <b>Creditos</b> Convenio IMSS-Pensionados/Jubilados <br><br>
                </h3>
              </div>
              <ngb-tabset>
                <ngb-tab title="Solicitar Credito">
                  <ng-template ngbTabContent>
                    <p>Por favor selecciona/llena lo siguiente:</p>
                    <div class="form-group row" style="margin-top: 50px">
                      <label for="tipo" class="col-4 col-form-label">Tipo<sup>*</sup>:</label>
                      <div class="col-7">
                        <ng-select id="tipo"
                          [options]="myOptions"
                          [placeholder]="'Seleccion un tipo'"
                          (selected)="onTipoSelected($event)"
                          [noFilter]="'Infinity'">
                        </ng-select>
                      </div>
                    </div>
                    <div class="form-group row" style="margin-top: 50px">
                      <label for="edad" class="col-4 col-form-label">Edad<sup>*</sup>:</label>
                      <div class="col-7">
                        <input class="form-control"
                               type="number"
                               name="edad"
                               [(ngModel)]="creditAppliance.edad"
                               id="edad">
                      </div>
                    </div>
                    <div class="form-group row" style="margin-top: 50px">
                      <label for="pension" class="col-4 col-form-label">Monto Pension<sup>*</sup>:</label>
                      <div class="col-7">
                        <input class="form-control"
                               type="number"
                               name="pension"
                               [(ngModel)]="creditAppliance.pension"
                               id="pension">
                      </div>
                    </div>
                    <div class="form-group row" style="margin-top: 50px">
                      <label for="deduccion" class="col-4 col-form-label">Monto Deducciones:</label>
                      <div class="col-7">
                        <input class="form-control"
                               type="number"
                               [(ngModel)]="creditAppliance.deduccion"
                               name="deduccion"
                               id="deduccion">
                      </div>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" (click)="onCotizar()">Cotizar</button>
                    <div class="notes">
                      <h5>Notas:</h5>
                      <small><b>Jubilado:</b> Ex trabajador del IMSS</small><br>
                      <small><b>Pensionado:</b> Ex trabajador de empresa privada</small>
                    </div>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </form>
          </div>
        </div> <!-- wizard container -->
      </div>
    </div><!-- end row -->
  </div> <!--  big container -->
</div>
